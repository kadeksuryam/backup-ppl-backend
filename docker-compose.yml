version: '3.4'

services:
    postgresqldb:
        image: postgres:latest
        env_file:
            - '.env'
        ports:
            - "5432:5432"
        restart: always
        volumes:
            - database-data:/var/lib/postgresql/data/
        networks:
            - app-network       
    
    pgadmin:
        image: dpage/pgadmin4
        env_file:
            - '.env'
        ports:
            - "5050:80"
        restart: always
        volumes: 
            - pgadmin:/root/.pgadmin
        networks:
            - app-network

    server:
        build:
            context: ./
        env_file:
            - '.env'
        ports:
            - "80:80"
            - "443:443"
        restart: unless-stopped
        links:
            - postgresqldb
        networks:
            - app-network

volumes:
    database-data:
    pgadmin:

networks:
  app-network:
    driver: bridge
